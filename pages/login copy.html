<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9ja-cart - Login</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      onerror="this.onerror=null;this.href='../assets/css/font-awesome.min.css';"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      onerror="this.onerror=null;this.href='../assets/css/animate.min.css';"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      onerror="this.onerror=null;this.href='../assets/css/modern-normalize.css';"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      onerror="this.onerror=null;this.href='../assets/css/bootstrap.min.css';"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="site-header">
      <!-- Main Navigation Bar -->
      <nav class="main-nav">
        <div class="container-fluid">
          <div
            class="d-flex nav-content align-items-center justify-content-between"
          >
            <!-- Logo -->
            <a href="../index.html" class="logo">
              <img
                class="navbar-logo-image"
                src="../assets/img/logo.png"
                alt="9jacart Logo"
              />
            </a>

            <!-- Search Bar -->
            <div class="flex-grow-1 search-container">
              <div class="search-bar">
                <button class="category-dropdown">
                  All <i class="fa-chevron-down fas"></i>
                </button>
                <input
                  type="text"
                  placeholder="Search products..."
                  class="search-input"
                />
                <button
                  type="submit"
                  class="search-button"
                  title="Search"
                  aria-label="Search products"
                >
                  <i class="fa-search fas"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-form bg-white p-4 rounded mt-5">
              <h1 class="text-center mb-4">Login</h1>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Login
                </button>
              </form>
              <div class="text-center mt-3">
                <p>
                  Don't have an account? <a href="register.html">Register</a>
                </p>
              </div>
              <hr />
              <div class="text-center">
                <p>Or login with</p>
                <div class="social-login">
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    title="Subscribe"
                    aria-label="Subscribe to newsletter"
                  >
                    <i class="fa-paper-plane fas"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="primary-footer mt-5">
      <div class="container">
        <div class="footer-content">
          <!-- Social Links -->
          <div class="social-links text-center">
            <a
              href="#"
              title="Follow us on Facebook"
              aria-label="Follow us on Facebook"
              ><i class="fa-facebook-f fab"></i
            ></a>
            <a
              href="#"
              title="Follow us on Twitter"
              aria-label="Follow us on Twitter"
              ><i class="fa-twitter fab"></i
            ></a>
            <a
              href="#"
              title="Follow us on Instagram"
              aria-label="Follow us on Instagram"
              ><i class="fa-instagram fab"></i
            ></a>
            <a
              href="#"
              title="Follow us on LinkedIn"
              aria-label="Follow us on LinkedIn"
              ><i class="fa-linkedin-in fab"></i
            ></a>
          </div>
          <!-- Copyright -->
          <div class="copyright-bar text-center mt-3">
            <p>Â© Copyright 2025. All right reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      onerror="this.onerror=null;this.href='../assets/js/bootstrap.bundle.min.js';"
    ></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
