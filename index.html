<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9ja-cart - Nigerian Online Shopping</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Top Promotional Banner -->
    <div class="promo-banner text-center text-white py-2">
      <p class="mb-0">
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        <a href="#" class="text-white text-decoration-none fw-bold">ShopNow</a>
      </p>
    </div>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark main-nav py-3">
      <div class="container-fluid px-4">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="9ja-cart" class="logo" />
        </a>

        <!-- Location Selector -->
        <div class="location-selector d-flex align-items-center">
          <i class="fas fa-map-marker-alt me-2"></i>
          <span>Deliver to</span>
          <select class="form-select border-0 bg-transparent text-white">
            <option value="nigeria">Nigeria</option>
          </select>
        </div>

        <!-- Search Bar -->
        <div class="search-container flex-grow-1 mx-4">
          <div class="input-group">
            <button
              class="btn btn-outline-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              All
            </button>
            <input type="text" class="form-control" placeholder="Search..." />
            <button class="btn btn-success" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- User Actions -->
        <div class="user-actions d-flex align-items-center">
          <div class="dropdown me-4">
            <button
              class="btn text-white dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              EN
            </button>
          </div>

          <div class="account-section me-4">
            <a href="#" class="text-white text-decoration-none">
              Hello, Sign in
              <div class="fw-bold">Account & Lists</div>
            </a>
          </div>

          <div class="orders-section me-4">
            <a href="#" class="text-white text-decoration-none">
              Return
              <div class="fw-bold">& Orders</div>
            </a>
          </div>

          <div class="cart-section">
            <a href="#" class="text-white text-decoration-none">
              <i class="fas fa-shopping-cart"></i>
              <span>Cart</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
